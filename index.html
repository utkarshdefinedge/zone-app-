<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Zone</title>
<script>
(function(){
  var ua = navigator.userAgent.toLowerCase();
  var isAndroid = ua.includes('android');
  var isIOS = /iphone|ipad|ipod/.test(ua);

  if (isAndroid) {
    // MAGIC: Direct launch intent + smart Play Store fallback
    location.href = "https://play.google.com/store/apps/details?id=com.definedge.zone&launch=true";
  }
  else if (isIOS) {
    // iOS: Best possible (shows "Open in Zone" banner)
    location.href = "https://apps.apple.com/in/app/id1659365110?action=open";
    setTimeout(function(){
      location.href = "https://apps.apple.com/in/app/zone-definedge-trading-app/id1659365110";
    }, 1200);
  }
  else {
    location.href = "https://definedge.com/zone";
  }
})();
</script>
</head><body></body></html>
