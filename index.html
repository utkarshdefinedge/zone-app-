<!DOCTYPE html><html><head>
<meta charset="utf-8"><title>Zone</title>
<script>
(function(){
  var ua = navigator.userAgent.toLowerCase();
  var android = ua.includes('android');
  var ios = /iphone|ipad|ipod/.test(ua);

  if (android) {
    // Android: already perfect (direct open)
    location.replace("https://play.google.com/store/apps/details?id=com.definedge.zone&launch=true");
  }
  else if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) {
  // Force Safari â†’ hidden iframe trick (works 90% of time)
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = 'zone-definedge://';  // fallback custom scheme
  document.body.appendChild(iframe);
  setTimeout(() => location.replace("https://apps.apple.com/in/app/id1659365110"), 800);
}
  else {
    location.replace("https://definedge.com/zone");
  }
})();
</script>
</head><body></body></html>
